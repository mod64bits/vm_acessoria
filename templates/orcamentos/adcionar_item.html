{% load widget_tweaks %}

<form method="post" action="">
    {% csrf_token %}

    <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel2">Adcionar Produto</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <div class="col-md-12">
            <div class="form-group">

                <label for="{{ form.produto.id }}">{{ form.produto.label }}</label>
                {% render_field form.produto class="form-control select2bs4" type="text" style="width: 100%;"%}
            </div>
        </div>
        <div class="field item form-group">
            <label class="col-form-label col-md-3 col-sm-3  label-align">{{ form.quantidade.label }}<span class="required">*</span></label>
            <div class="col-md-6 col-sm-6">
                {% render_field form.quantidade class="form-control"  %}
            </div>
        </div>
        <div class="field item form-group">
            <label class="col-form-label col-md-3 col-sm-3  label-align">{{ form.preco.label }}<span class="required">*</span></label>
            <div class="col-md-6 col-sm-6">
                {% render_field form.preco class="form-control"  %}
            </div>
        </div>
    </div>

    <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </div>

</form>

<script>
    $(function () {
        $('.select2').select2()

        //Initialize Select2 Elements
        $('.select2bs4').select2({
            theme: 'bootstrap4'
        })
    })

</script>
