{% load widget_tweaks %}
<form method="post" action="">
    {% csrf_token %}

    <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel2">Modal title</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <div class="field item form-group">
            <label class="col-form-label col-md-3 col-sm-3  label-align">{{ form.produto.label }}<span class="required">*</span></label>
            <div class="col-md-6 col-sm-6">
                {% render_field form.produto class="form-control" %}
            </div>
        </div>
        <div class="field item form-group">
            <label class="col-form-label col-md-3 col-sm-3  label-align">{{ form.quantidade.label }}<span class="required">*</span></label>
            <div class="col-md-6 col-sm-6">
                {% render_field form.quantidade class="form-control"  %}
            </div>
        </div>
         <div class="field item form-group">
            <label class="col-form-label col-md-3 col-sm-3  label-align">{{ form.preco.label }}<span class="required">*</span></label>
            <div class="col-md-6 col-sm-6">
                {% render_field form.preco class="form-control"  %}
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Create</button>
    </div>

</form>
