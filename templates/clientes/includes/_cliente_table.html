<table id="books-table" class="table table-bordered">
    <thead>
    <tr>
        <th>Nome</th>
        <th>CPF/CNPJ</th>
        <th>Telefone</th>
        <th>Ação</th>

    </tr>
    </thead>
    <tbody>
    {% for item in object_list %}
        <tr>
            <td>{{ item.nome }}</td>
            <td>{{ item.documento|default:"------------" }}</td>
            <td>{{ item.telefone|default:"------------" }}</td>
            <td>
                <button type="button" class="read-book btn btn-sm btn-primary" data-form-url="{% url 'clientes:read_cliente' item.pk %}">
                    <span class="fa fa-eye"></span>
                </button>
                <button type="button" class="update-book btn btn-sm btn-primary" data-form-url="{% url 'clientes:atualizar_cliente' item.pk %}">
                    <span class="fas fa-pencil-alt"></span>
                </button>
                <button type="button" class="delete-book btn btn-sm btn-danger" data-form-url="{% url 'clientes:delete_cliente' item.pk %}">
                    <span class="fa fa-trash"></span>
                </button>
            </td>
        </tr>

    {% endfor %}

    </tbody>
</table>
