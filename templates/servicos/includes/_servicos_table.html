<table id="books-table" class="table table-bordered">
    <thead>
    <tr>
        <th>Categoria</th>
        <th>Descrição</th>
        <th>Valor</th>
        <th>Ação</th>

    </tr>
    </thead>
    <tbody>
    {% for item in object_list %}
        <tr>
            <td>{{ item.categoria_servico }}</td>
            <td>{{ item.descricao }}</td>
            <td>{{ item.preco_compra }}</td>


            <td>

                <button type="button" class="update-mao-de-obra btn btn-sm btn-primary" data-form-url="{% url 'servicos:atualizar_servico' item.pk %}">
                    <span class="fas fa-pencil-alt"></span>
                </button>
                <button type="button" class="delete-categoria btn btn-sm btn-danger" data-form-url="{% url 'servicos:deletar_servico' item.pk %}">
                    <span class="fa fa-trash"></span>
                </button>
            </td>
        </tr>

    {% endfor %}

    </tbody>
</table>
